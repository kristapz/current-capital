<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article and Stock Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Article and Stock Analysis</h1>
    <form action="/analyze" method="POST">
        <label for="start_date">Start Date (MM-DD-YYYY):</label>
        <input type="text" id="start_date" name="start_date">

        <label for="end_date">End Date (MM-DD-YYYY):</label>
        <input type="text" id="end_date" name="end_date">

        <label for="category">Category:</label>
        <input type="text" id="category" name="category">

        <label for="custom_query">Enter your own article or query:</label>
        <textarea id="custom_query" name="custom_query"></textarea>

        <button type="submit">Analyze</button>
    </form>
</body>
</html>
